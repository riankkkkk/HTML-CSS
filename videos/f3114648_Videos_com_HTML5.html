<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
   <h1>Inserindo videos hospedados localmente</h1>
   <p>Este video esta hospedado no meu proprio servidor.</p>
 
   <video width="560" height="315"poster="Imagem/pexels-matt-hardy-2272939.jpg"    controls loop>
     <source src="video/meu-video.mp4" type="">
      <source src="video/Meu-Video720p-mp4.mp4" type="">
       <source src="video/Meu-VideoWEBM.webm" type="">
        <p>Seu navegador nao tem compatibilidade com reprodução de videos.</p>
   </video>
   <h1>Inserindo video do youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/ABzDOSQkhTM?si=j0qlrLfy4tGN5xSw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

   <h1>Inserindo videos do vimeo</h1>
   <iframe src="https://player.vimeo.com/video/371393039?h=343fb8999d&autoplay=1&loop=1&color=ffffff&title=0&byline=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

 
   
</body>
</html>
