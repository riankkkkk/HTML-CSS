<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios de Tabelas</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        caption{
            padding-bottom: 10px;
            font-weight: bold;
            font-size: 1.2em;
        }
        table{
            width: 400px;
            border-collapse: collapse;
    
        }
        td,th{
            padding: 10px;
            border: 1px solid black;
            
        }
        .csexo{
            background-color: lightgray;
        }
    </style>
</head>
<body>
   <h1>Exercicio de tabela</h1>
 
    
   <table>
    <colgroup>
        <col class="cnome">
        <col class="csexo" span="2">
        <col class="cidade">
        <col class="cprof">
    </colgroup>
    
    <caption>Cadastro</caption>
    <tr>
        <th>Nome</th>
        <th>Sexo</th>
        <th>Idade</th>
        <th>Profissão</th>
    </tr>
    <tr>
        <td>Ana Maria</td>
        <td>F</td>
        <td>25</td>
        <td>Jornalista</td>
    </tr>
    <tr>
        <td>Cláudio</td>
        <td>M</td>
        <td>28</td>
        <td>Programador</td>
    </tr>
    <tr>
        <td>Gustavo</td>
        <td>M</td>
        <td>42</td>
        <td>Professor</td>
    </tr>
    <tr>
        <td>Hélio</td>
        <td>M</td>
        <td>19</td>
        <td>Vendedor</td>
    </tr>
    <tr>
        <td>Maria</td>
        <td>F</td>
        <td>39</td>
        <td>Médica</td>
    </tr>
    <tr>
        <td>Otávio</td>
        <td>M</td>
        <td>22</td>
        <td>Nutricionista</td>
    </tr>
   </table>
</body>
</html>
