<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
    <ul>
        <li><abbr title="usa a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="usa as tag <h1>...<h6>">Títulos</abbr></li>
        <li><abbr title="Usa a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usa a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usa a tag <code>">Códigos-fontes</abbr></li>
        <li><abbr title="Usa as tag <ol e <li>">Listas enumeradas</abbr></li>
        <li><abbr title="Usa as <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
