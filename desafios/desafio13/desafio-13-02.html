<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 400px;
            margin: auto;
            padding-top: 200px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        td:hover{
            background-color: lightgrey;
        }
        td:active{
            color: white;
            background-color: rgb(155, 155, 155);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4n">A</td>
            <td rowspan="4n">B</td>
            
        </tr>
        <tr>
            <td rowspan="4n">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td colspan="4n">M</td>
        </tr>
    </table>
</body>
</html>
