<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
    <style>
        thead,tfoot{
            background-color: gray;
            color: white;
        }
        th{
            border: 1px solid black;
            padding: 10px;
        }
        td{
            padding: 10px;
        }
        table{
            width: 200px;
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th rowspan="2n">Área</th>
            <th rowspan="2n">Disciplina</th>
            <th colspan="2n">Notas</th>
            <th rowspan="2n">Média</th>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3n">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <thead>
                <th colspan="4n">Média De Exatas</th>
                <td>0.0</td>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="2n">Humanas</th>
                    <td>História</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tfoot>
                    <th colspan="4n">Média de Humanas</th>
                    <td>0.0</td>
                </tfoot>
            </tbody>
        </tbody>
    </table>
</body>
</html>
